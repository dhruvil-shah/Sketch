<body>
    <div style="display: flex; flex-direction: row;gap:7px;">
        <button class ='items'id='erase'><img height="30px" width="30px"src='./erase.png'></button> 
        <button class='items' id='pen1'><img height="30px" width="30px" src='./pen1.png'></button>
        <button class='items' id='pen2'><img height="30px" width="30px" src='./pen2.png'></button>
        <button class='items' id='pen3'><img height="30px" width="30px" src='./pen3.png'></button>
        <button class='items' id='pen4'><img height="30px" width="30px" src='./pen4.png'></button> 
    </div>
    <br>
    <div class='col'>
        <input type="color" id='color'>
    <button id='apply' >Apply</button> 
    </div>
    <br>
    <textarea id='getText' rows="3" cols="20" placeholder="Add text to display on page"></textarea>
    <button  id='text'>Add Text</button><br>
    <label class="switch" title="Toggle for selecting text">
        <input id="toogle" type="checkbox">
        <span class="slider round"></span>
      </label>
      <br>
    <button type="button" class="shot" id='shot' >Take a Screenshot!</button>
    <button  id='clearall'><img height="20px" width="20px" src='./clearall.png'></button> 
    <script type="module" src='./index.js'></script>
    
</body>
